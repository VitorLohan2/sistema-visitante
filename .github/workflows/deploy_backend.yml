name: CI/CD - Build & Deploy

on:
  push:
    branches: [novacorrecao]

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build da imagem Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/liberae:latest ./backend

      - name: Push da imagem para Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/liberae:latest

  deploy:
    name: Deploy via Docker Compose
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Atualizar containers com Docker Compose
        working-directory: /home/dev/sistema/dev
        run: |
          echo "üîΩ Derrubando containers antigos..."
          docker compose down

          echo "‚¨áÔ∏è Baixando nova imagem..."
          docker compose pull

          echo "üöÄ Subindo containers atualizados..."
          docker compose up -d

          echo "üßπ Limpando imagens antigas..."
          docker image prune -f

          echo "‚úÖ Deploy conclu√≠do!"
