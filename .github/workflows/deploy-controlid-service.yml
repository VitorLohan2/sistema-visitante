name: Deploy Control iD Service

on:
  push:
    branches:
      - main
    paths:
      - "controlid-service/**"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag para deploy (ex: v1.0.0). Se vazio, usa 'latest'."
        required: false
        default: "latest"

env:
  DEPLOY_PATH: /home/dev/sistema/prod
  COMPOSE_FILE: docker-compose-prod.yml

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: Build e Push da imagem Docker
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-push:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Determinar tag da imagem
        id: set-tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ] && [ "${{ github.event.inputs.tag }}" != "latest" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e Push da imagem
        uses: docker/build-push-action@v5
        with:
          context: ./controlid-service
          file: ./controlid-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/controlid-service:${{ steps.set-tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/controlid-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resumo do Build
        run: |
          echo "## ðŸ³ Build Control iD Service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Valor |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Imagem | \`${{ secrets.DOCKER_USERNAME }}/controlid-service\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ steps.set-tag.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: Deploy na VM (self-hosted runner)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Atualizar container Control iD Service
        working-directory: ${{ env.DEPLOY_PATH }}
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          echo "ðŸ”„ Atualizando Control iD Service..."

          # Verifica se o serviÃ§o existe no compose
          if ! grep -q "controlid-service" ${{ env.COMPOSE_FILE }}; then
            echo "âš ï¸ ServiÃ§o controlid-service nÃ£o encontrado no docker-compose!"
            echo "Por favor, adicione o serviÃ§o ao docker-compose-prod.yml"
            exit 1
          fi

          echo "â¬‡ï¸ Baixando nova imagem..."
          docker compose -f ${{ env.COMPOSE_FILE }} pull controlid-service

          echo "ðŸ”„ Recriando container..."
          docker compose -f ${{ env.COMPOSE_FILE }} up -d controlid-service

          echo "â³ Aguardando health check (30s)..."
          sleep 10

          # Health check
          for i in {1..6}; do
            if docker compose -f ${{ env.COMPOSE_FILE }} exec -T controlid-service curl -sf http://localhost:3050/health > /dev/null 2>&1; then
              echo "âœ… Health check passou!"
              break
            fi
            if [ $i -eq 6 ]; then
              echo "âŒ Health check falhou apÃ³s 60s"
              docker compose -f ${{ env.COMPOSE_FILE }} logs controlid-service --tail=50
              exit 1
            fi
            echo "â³ Tentativa $i/6 - aguardando..."
            sleep 10
          done

          echo "ðŸ§¹ Limpando imagens antigas..."
          docker image prune -f

          echo "âœ… Deploy concluÃ­do!"

      - name: Resumo do Deploy
        if: success()
        run: |
          echo "## ðŸš€ Deploy Control iD Service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deploy realizado com sucesso!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Valor |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ServiÃ§o | Control iD Microservice |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ needs.build-and-push.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Path | \`${{ env.DEPLOY_PATH }}\` |" >> $GITHUB_STEP_SUMMARY
